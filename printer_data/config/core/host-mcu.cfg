[mcu host]
serial: /run/klipper_host_mcu.sock
restart_method: command

[temperature_fan sbc_fan]
pin: host:gpio211
kick_start_time: 0.8
off_below: 0.4
max_power: 1.0
sensor_type: temperature_host
control: pid
min_temp: 0
max_temp: 85
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.2
max_speed: 1
target_temp: 55